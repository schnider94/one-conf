apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: {{ .Release.Namespace }}
{{- if eq .Values.env "public" }}
  annotations:
    cloud.google.com/backend-config: '{"default": "app-backendconfig"}'
{{- end }}
spec:
  selector:
    app: app
  ports:
    - port: 8000
      targetPort: 80
      protocol: TCP
